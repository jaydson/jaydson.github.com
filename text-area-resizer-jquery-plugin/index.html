      <h1 class="entry-title">Text Area Resizer - JQuery Plugin</h1>
    
    
      <p class="meta">

<div class="entry-content"><p>Seguindo o <a href="http://jaydson.org/text-limiter-jquery-plugin/">Post anterior</a>, vamos continuar com campos de texto.
Quando desenvolvemos um formulário onde existem vários campos a preencher, muitas vezes ocorre de um <textarea> que poderá conter &#8221;<strong>N</strong>&#8221; caracteres ficar expremido, com um tamanho inferior ao texto que receberá. Por padrão quando isso acontece, o <textarea> cria uma barra de rolagem.
Mas para quem está digitando isso não é muito agradável, pois a medida que se escreve, o texto acima desaparece.
O Google Chrome já implementou uma solução para isso, assim como o Safari.  Por padrão os campos do tipo <textarea> nesses Browsers possuem uma opção de Resize. Desta maneira,  o usuário tem autonomia sobre o <textarea>, podendo redimensiona-lo de forma a ficar do seu gosto.</p>

<p>Mas e quanto ao Firefox e IE?</p>

<p>Bom, esses Browsers ainda não possuem essa funcionalidade, então o que vamos fazer é implementar um Plugin que faz algo semelhante.
Novamente seguindo a filosofia &#8220;Write Less, Do More&#8221; do Jquery, o necessário para adicionar esta funcionalidade em nossos <textareas> é apenas uma linha:</p>

<p>[javascript]</p>

<p>$(&#8216;textarea.resizable(.processed)&#8217;).TextAreaResizer();</p>

<p>[/javascript]</p>

<p>O que esta linha faz?
Bom, bem simples de entender. Todos os <textareas> com a classe &#8220;resizable&#8221; terão a funcionalidade de redimensão.</p>

<p><strong>Nota:</strong> O Plugin aplica a funcionalidadede redimensão apenas na altura.</p>

<p><strong>Vamos ver o Plugin em ação:</strong></p>

<p><strong>Minha Avaliação: Nota 8.0</strong>
<strong>Compatibilidade: Firefox 2.0+, IE 6+, Safari 3.0+, Chrome 2.0+</strong></p>

<p><strong>Obs: </strong>Apesar de funcionar no Safari e no Chrome, não faz sentido algum aplicar isso para estes Browsers, pois como expliquei acima, estes já possuem tal funcionalidade.</p>
